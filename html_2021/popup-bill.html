<div class="popup-inr pop__enter__bill">
    <div class="close-but"><img src="images/icon-close.png" alt="Close"></div>
    <div class="fs-box">
        <div class="fs-pic pic__bg__bill">
            <img class="fs-pc" src="images/bg_pop_bill.png" alt="Nhập Bill">
            <img class="fs-sp" src="images/bg_pop_bill_sp.png" alt="Nhập Bill">
        </div>
        <div class="box-form">
            <div class="form-inr">
                <div class="box-input-user">
                    <div class="box-logo">
                        <div class="fs-pic">
                            <img src="images/logo.png" title="Trung Sơn" alt="Trung Sơn">
                        </div>
                    </div>
                    <h2>Nhập Mã Bill - Rung Cây</h2>
                    <div class="fs-form">
                        <div class="fs-group">
                            <label class="fs-hide-label"><input type="text" autocomplete="off" placeholder="*Mã Bill">Mã
                                Bill</label>
                        </div>
                        <div class="fs-box-but but-spin">
                            <button class="fs-but js-enter-bill">Nhập ngay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lucky__tree no_event">
            <div class="fs-pic tree__pic">
                <img class="tree__pic_img" src="images/tree.png" alt="Cây may mắn">
            </div>
            <div class="fs-pic but__shake--tree">
                <img src="images/button_rung_cay.png" alt="Click rung cây">
            </div>
        </div>
    </div>
</div>
