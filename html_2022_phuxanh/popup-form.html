<div class="popup-inr pop__form">
    <div class="close-but"><img src="images/popup/close-popup.png" alt="Close"></div>
    <div class="fs-box box__form--radius bg__popup">
        <div class="pt__cloud-fund">
            <div class="item__pt--cloud-fund pt__cloud--fund-left"></div>
            <div class="item__pt--cloud-fund pt__cloud--fund-right"></div>
            <div class="item__pt--cloud-fund pt__cloud--tree"></div>
        </div>
        <div class="wrap__form">
            <div class="fs-pic logo-25">
